name: CI - Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build (Release)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore .\GJames.V6.ExtensionEngine.Demo.sln

      - name: Build solution (Release)
        run: msbuild .\GJames.V6.ExtensionEngine.Demo.sln /p:Configuration=Release /p:Platform="Any CPU" /m

      - name: Upload build logs + outputs (optional)
        uses: actions/upload-artifact@v4
        with:
          name: ci_build_outputs
          path: |
            src/**/bin/Release/*.dll
            src/**/bin/Release/*.pdb
            src/**/bin/Release/*.xml
          if-no-files-found: ignore
