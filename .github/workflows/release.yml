name: Release V6 Engine

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.x'
      
      - name: Restore
        run: dotnet restore .\src\GJames.V6.ExtensionEngine.Demo.sln

      - name: Build (Release)
        run: dotnet build .\src\GJames.V6.ExtensionEngine.Demo.sln -c Release --no-restore

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: V6 Extension Engine ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload DLLs to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./src/GJames.Engine.Contracts/bin/Release/GJames.Engine.Contracts.dll
          asset_name: GJames.Engine.Contracts.dll
          asset_content_type: application/octet-stream

      # repeat upload-release-asset per DLL
