name: Release V6 Engine

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet
        run: nuget restore GJames.V6.ExtensionEngine.Demo.sln

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution (Release)
        run: msbuild GJames.V6.ExtensionEngine.Demo.sln /p:Configuration=Release

      - name: Collect DLL outputs
        run: |
          mkdir output
          copy src\GJames.Engine.Contracts\bin\Release\*.dll output
          copy src\GJames.Engine.Core\bin\Release\*.dll output
          copy src\GJames.Engine.DataProviders\bin\Release\*.dll output
          copy src\GJames.Engine.Infrastructure\bin\Release\*.dll output
          copy src\GJames.Engine.Rules\bin\Release\*.dll output
          copy src\GJames.V6.Adapter\bin\Release\*.dll output

      - name: Create ZIP package
        run: Compress-Archive -Path output\* -DestinationPath V6Engine_Dlls.zip

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: V6Engine_Dlls.zip
