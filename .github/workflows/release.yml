name: Release (DLLs)

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    name: Build + Publish DLLs
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Restore NuGet packages
        run: nuget restore .\GJames.V6.ExtensionEngine.Demo.sln

      - name: Build solution (Release)
        run: msbuild .\GJames.V6.ExtensionEngine.Demo.sln /p:Configuration=Release /p:Platform="Any CPU" /m

      - name: Collect DLLs (flatten)
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Get-ChildItem -Path .\src -Recurse -Filter *.dll |
            Where-Object { $_.FullName -match '\\bin\\Release\\' } |
            Copy-Item -Destination .\artifacts -Force

          Get-ChildItem -Path .\src -Recurse -Filter *.pdb |
            Where-Object { $_.FullName -match '\\bin\\Release\\' } |
            Copy-Item -Destination .\artifacts -Force

      - name: Zip artifacts
        shell: pwsh
        run: |
          $tag = "${{ github.ref_name }}"
          Compress-Archive -Path .\artifacts\* -DestinationPath ".\V6ExtensionEngine_$tag.zip" -Force

      - name: Create GitHub Release + upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: V6 Extension Engine ${{ github.ref_name }}
          files: |
            V6ExtensionEngine_${{ github.ref_name }}.zip
            artifacts/*.dll
            artifacts/*.pdb
