name: Release (DLLs)

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Install .NET Framework 4.5.1 targeting pack (Windows SDK 8.1)
        shell: powershell
        run: |
          choco install windows-sdk-8.1 -y --no-progress

      - name: Restore NuGet packages
        run: nuget restore .\GJames.V6.ExtensionEngine.Demo.sln

      - name: Build (Release)
        run: msbuild .\GJames.V6.ExtensionEngine.Demo.sln /p:Configuration=Release /p:Platform="Any CPU" /m

      - name: Stage DLLs (flatten)
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path artifacts | Out-Null
          Get-ChildItem -Path .\src -Recurse -Filter *.dll |
            Where-Object { $_.FullName -match "\\bin\\Release\\" } |
            Copy-Item -Destination .\artifacts -Force

      - name: Zip DLLs
        shell: powershell
        run: |
          $zipName = "V6Engine_Dlls_${{ github.ref_name }}.zip"
          if (Test-Path $zipName) { Remove-Item $zipName -Force }
          Compress-Archive -Path artifacts\*.dll -DestinationPath $zipName

      - name: Create GitHub Release + upload DLL zip
        uses: softprops/action-gh-release@v2
        with:
          files: V6Engine_Dlls_${{ github.ref_name }}.zip
